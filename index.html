<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--  -->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card d-flex">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="card-container">
        <p class="small-title f-mo-500">perfume</p>
        <h1 class="f-fraunces-700 cardtitle">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-text f-mon-588 f-14">
          A floral, solar and voluptuous interpreation compsed by Olivier Polgem Prefumer-Creator for the House of CAHANEL
        </p>

        <!-- price start  -->
        <div class="card-price f-fraunces-700">
          $149.99
          <span class="price-offer f-mon-500">$169.99</span>
        </div>
        <!-- price end -->

        <!-- btn start  -->
        <a href="#" class="btn d-flex j-center align-center gap-1 f-mon-500">
          <div class="btn-icon">
            <img src="./images/icon-cart.svg" alt="cart icon">
          </div>

          <p class="btn-text text-captilize">
            add to cart
          </p>
        </a>
        <!-- btn end  -->
      </div>
    </div>
  </div>



</body>
</html>
